{% load custom_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Quiz Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Admin Quiz Analytics Dashboard</h1>

    <p><strong>Total Quiz Attempts:</strong> {{ total_attempts }}</p>
    <p><strong>Total Badges Awarded:</strong> {{ total_badges }}</p>

      <form method="get" >     <!--  Sends form as a GET request in URL -->
        <label for="date_filter"><strong>Filter by Date:</strong></label>
        <select name="date_filter" id="date_filter" onchange="this.form.submit()">   <!--  name="date_filter" makes URL like: ?date_filter=weekly   onchange="this.form.submit()" refreshes data when the dropdown is changee-->
            <option value="all" 
            {% if selected_filter == "all" %}
                selected
            {% endif %}
                >All Time</option>
            <option value="weekly" 
            {% if selected_filter == "weekly" %}
                selected
            {% endif %}
                >Last 7 Days</option>
            <option value="monthly" 
            {% if selected_filter == "monthly" %}
                selected
            {% endif %}
                >Last 30 Days</option>
        </select>
    </form>


    <h2>Average Scores Per Quiz</h2>
    <canvas id="avgScoreChart" width="600" height="300"></canvas>

    <h2>Number of Users Attempting Each Quiz</h2>
    <canvas id="userCountChart" width="600" height="300"></canvas>

    <script>
        // Safely render JSON data into JavaScript variables
        const avgScoreLabels = JSON.parse('{{ avg_score_labels|escapejs }}');
        const avgScoreData = JSON.parse('{{ avg_score_data|escapejs }}');

        const userCountLabels = JSON.parse('{{ user_count_labels|escapejs }}');
        const userCountData = JSON.parse('{{ user_count_data|escapejs }}');

        // Average Score Chart
        const ctx1 = document.getElementById('avgScoreChart').getContext('2d');
        const avgScoreChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: avgScoreLabels,
                datasets: [{
                    label: 'Average Score (%)',
                    data: avgScoreData,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Average Scores by Quiz'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Score (%)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Quiz Title'
                        }
                    }
                }
            }
        });

        // User Count Chart
        const ctx2 = document.getElementById('userCountChart').getContext('2d');
        const userCountChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: userCountLabels,
                datasets: [{
                    label: 'Users Attempted',
                    data: userCountData,
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Number of Users per Quiz'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        precision: 0,
                        title: {
                            display: true,
                            text: 'Users'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Quiz Title'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
