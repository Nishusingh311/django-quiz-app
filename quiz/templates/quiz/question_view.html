{% extends 'base.html' %}


{% block content %}
    <h2>{{ quiz.title }}</h2>
    <h3>Question {{ question_number }} of {{ total_questions }}</h3>

    <form method="post">
        {% csrf_token %}
        <p>{{ question.text }}</p>
        
        {% for answer in answers %}
            <label >
                <input type="radio" name="answer" value="{{ answer.id }}" required>
                {{ answer.text }}
            </label><br>
        {% endfor %}
        <br>
        <button type="submit">Next</button>
    </form>
{% endblock  %}
