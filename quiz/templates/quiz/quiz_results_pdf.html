<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif;}
        h2 { text-align: center;}
        table{ 
            width: 100%; border-collapse: collapse; margin-top: 20px;
        }
        th, td{
            border: 1px solid #444; padding: 8px; text-align: center;
        }
    </style>
    <title>Quiz</title>
</head>
<body>
    <h2>Quiz Results: {{ quiz.title }}</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
            <th>Correct</th>
            <th>Total</th>
            <th>Date</th>
        </tr>
        
        {% for attempt in  attempts %}
            <tr>
                <td>{{ attempt.user.username }}</td>
                <td>{{ attempt..score }}%</td>
                <td>{{ attempt.correct_answers }}</td>
                <td>{{ attempt.total_questions }}</td>
                <td>{{ attempt.date_attempted|date:"Y-m-d H:i" }}</td>
            </tr>
        {% endfor %}
            
    </table>
</body>
</html>
