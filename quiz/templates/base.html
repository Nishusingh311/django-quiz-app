{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'quiz/styles.css' %}" rel="stylesheet">

    
    <title>Quiz App</title>
</head>



<body id="main-body">
    <!-- Dark mode toggle button -->
    <button id="toggle-dark-mode">ðŸŒ™ Toggle Dark Mode</button>
    <!-- Navigation Bar -->
     <nav>
        {% if user.is_authenticated %}
           | <a href="{% url 'home' %}">Home</a>  |
           <a href="{% url 'dashboard' %}">Dashboard</a> |
           <a href="{% url 'profile' %}">Profile</a> |
           <a href="{% url 'leaderboard' %}"></a>
            <a href="{% url 'logout' %}">Logout</a> 
        {% else %}
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
     </nav>

     <hr>

     <!-- Flash messages -->
      {% if messages %}
        {% for message in messages %}
            <p class="flash {{ message.tags}}" style="color: green;">{{ message}}</p>
        {% endfor %}
    {% endif %}

    <!-- Page-specific content -->
     {% block content %}
     {% endblock %}
     <script src="{% static 'quiz/darkmode.js' %}" defer></script>

</body>
</html>
