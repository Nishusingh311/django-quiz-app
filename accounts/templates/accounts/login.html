{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-white">Login to Your Account</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                <input type="text" name="username" id="id_username" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
            </div>

            <!-- Password Field -->
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" name="password" id="id_password" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
                    Login
                </button>
            </div>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-400">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}" class="text-blue-600 hover:underline dark:text-blue-400">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
